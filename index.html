<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Proveway Assignment by Suraj Jadhav</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Heebo&family=Inter:wght@400;500;600&family=Noto+Sans+Pahawh+Hmong&family=Urbanist:wght@100&display=swap"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="mainContainer">


         <!-- Section 1 - Heading -->
         <div class="heading">
            <hr class="line" />
            <div class="headingText">Bundle & Save</div>
            <hr class="line" />
         </div>


         <!-- Section 2 - First Box -->
         <div class="customPriceArea" id="onePair">
            <div class="customDiscountContainer">
               <label for="onePairRadio">
                  <div class="priceContent">
                     <div class="priceLeftContent">
               <label class="customRadioButton">
               <input type="radio" value="onePair" name="customRadioButton" id="onePairRadio" />
               <div class="priceLabels">
               <label class="labelOne">1 Pair</label>
               <label class="labelTwo">DKK 195.00</label>
               </div>
               <span></span>
               </label>
               </div>
               <div class="priceRightContent">
               <span class="discountPerc">50% OFF</span>
               </div>
               </div>
               <!-- Size and Colour selection grid -->
               <div class="grid-container">
                  <table>
                     <thead>
                        <tr>
                           <th></th>
                           <th>Size</th>
                           <th>Color</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td class="customPair">#1 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                        <tr>
                           <td class="customPair">#2 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size1">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour1">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               </label>
            </div>
         </div>


         <!-- Section 3 - Second Box -->
         <div class="customPriceArea" id="twoPair">
            <div class="customDiscountContainer">
               <label for="twoPairRadio">
                  <div class="discountContent">
                     <div class="priceLeftContent">
               <label class="customRadioButton">
               <input type="radio" value="twoPair" name="customRadioButton" id="twoPairRadio" checked />
               <div class="discount_labels">
               <label class="labelOne">2 Pair</label>
               <label class="labelTwo">DKK 345.00</label>
               </div>
               <span></span>
               </label>
               </div>
               <div class="customDiscountCenter">
               <span class="customDiscountPrice">DKK 195.00</span>
               <hr class="priceLine" />
               </div>
               <div class="customDiscountRight">
               <span class="upper">Most Popular</span>
               <span class="lower">40% OFF</span>
               </div>
               </div>
               <!-- Size and Colour selection grid -->
               <div class="grid-container" >
                  <table>
                     <thead>
                        <tr>
                           <th></th>
                           <th>Size</th>
                           <th>Color</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td class="customPair">#1 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size2">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour2">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                        <tr>
                           <td class="customPair">#2 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size3">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour3">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               </label>
            </div>
         </div>


         <!-- Section-4 - Thrid Box -->
         <div class="customPriceArea" id="threePair">
            <div class="customDiscountContainer">
               <label for="threePairRadio">
                  <div class="priceContent">
                     <div class="priceLeftContent">
               <label class="customRadioButton">
               <input type="radio" value="threePair" name="customRadioButton" id="threePairRadio" />
               <div class="priceLabels">
               <label class="labelOne">3 Pair</label>
               <label class="labelTwo">DKK 528.00</label>
               </div>
               <span></span>
               </label>
               </div>
               <div class="priceRightContent">
               <span class="discountPerc">60% OFF</span>
               </div>
               </div>
               <!-- Size and Colour selection grid -->
               <div class="grid-container">
                  <table>
                     <thead>
                        <tr>
                           <th></th>
                           <th>Size</th>
                           <th>Color</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td class="customPair">#1 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size4">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour4">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                        <tr>
                           <td class="customPair">#2 &nbsp;</td>
                           <td class="selectBox">
                              <select name="size" id="size5">
                                 <option value="S">S</option>
                                 <option value="M">M</option>
                                 <option value="L">L</option>
                                 <option value="XL">XL</option>
                              </select>
                           </td>
                           <td class="selectBox">
                              <select name="colour" id="colour5">
                                 <option value="color">Colour</option>
                                 <option value="white">White</option>
                                 <option value="black">Black</option>
                                 <option value="orange">Orange</option>
                              </select>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               </label>
            </div>
         </div>


         <!-- Section-5 - Shipping and Total -->
         <div class="customTotalContainer">
            <div class="totalContainerContent">
               <span class="totalLeft">Free 2 Day Shipping</span>
               <span class="totalRight">
                  <p>Total :</p>
                  <div>&nbsp;DKK 360.00</div>
               </span>
            </div>
         </div>


         <!-- Section-6 - Cart Button -->
         <div class="customCartBtn">
            <span>+ Add to Cart</span>
         </div>


         <!-- Section-7 - Credits -->
         <div class="credits">
            <div><span class="creditsLogo">&#169;</span></div>
            <div class="creditsText"><span>Powered by Pumper</span></div>
         </div>
      </main>
      <script src="main.js"></script>
   </body>
</html>
